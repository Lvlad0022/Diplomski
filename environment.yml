name: q_learning
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy=1.26.*        # OpenBLAS version (no MKL)
  - pandas
  - pip

  # PyTorch + CUDA 11.8 for Windows
  - pytorch=2.4.1
  - torchvision=0.19.1
  - pytorch-cuda=11.8

  # TensorBoard must be installed via pip with pinned protobuf
  - pip:
      - tensorboard==2.12.0
      - protobuf==3.20.*
